<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminisztrációs oldal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?v=1.1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}?v=1.1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quotes.css') }}?v=1.1">

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/quotes.js') }}"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-blue-700 text-white p-4 flex justify-between">
        <div class="text-lg font-bold">Kútfúrás Admin</div>
        <ul class="flex space-x-4">
            <li><a href="/" class="hover:underline">Főoldal</a></li>
            <li><a href="/orders" class="hover:underline">Megrendelések</a></li>
            <li><a href="/quotes" class="hover:underline">Árajánlatok</a></li>
            <li><a href="/settings" class="hover:underline">Beállítások</a></li>
            <li><a href="/logout" class="hover:underline">Kijelentkezés</a></li>
        </ul>
    </nav>

    <main class="p-8">
    {% block content %}
    <!-- Itt fog megjelenni a tartalom, amit az aloldalak beillesztenek -->
    {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        &copy; 2025 Kútfúrás Admin. Minden jog fenntartva.
    </footer>
</body>
</html>
