{% extends "base.html" %}

{% block title %}Konfiguráció{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
  <h1 class="text-2xl font-bold mb-4">Rendszer Konfiguráció</h1>

  <form method="POST" action="{{ url_for('config') }}">
    {{ form.hidden_tag() }}

    <div class="mb-4">
      <label class="block font-medium" for="currency_api_key">Valuta API kulcs</label>
      <input
        type="text"
        name="currency_api_key"
        id="currency_api_key"
        class="border rounded-lg px-4 py-2 w-full"
        value="{{ config.currency_api_key }}"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium" for="company_name">Cég neve</label>
      <input
        type="text"
        name="company_name"
        id="company_name"
        class="border rounded-lg px-4 py-2 w-full"
        value="{{ config.company_name }}"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium" for="company_address">Cég címe</label>
      <input
        type="text"
        name="company_address"
        id="company_address"
        class="border rounded-lg px-4 py-2 w-full"
        value="{{ config.company_address }}"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium" for="company_tax_id">Adószám</label>
      <input
        type="text"
        name="company_tax_id"
        id="company_tax_id"
        class="border rounded-lg px-4 py-2 w-full"
        value="{{ config.company_tax_id }}"
      />
    </div>

    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
    >
      Mentés
    </button>
  </form>
</div>
{% endblock %}
